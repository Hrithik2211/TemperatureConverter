<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Temperature converter</title>
</head>

<body>
    <!-- <h1 class="heading">Temperature Converter</h1> -->
    <div class="container">
        <h1 class="heading">Temperature-Converter</h1>
        <form id="calcTemp" onsubmit="calculateTemp(); return false">
            <label for="temp">Enter the temperature to convert</label>
            <br>
            <input type="number" name="temp" id="temp" value="0">
            <select name="temp_diff" id="temp_diff">
                <option value="cel">&#176;Celsius</option>
                <option value="fah">&#176;Fahrenheit</option>
                <!-- <option value="kel">&#176;Kelvin</option> -->
            </select>
            <br>
            <input type="submit" name="temp" id="submit">
            <br>
            <span id="result"></span>
        </form>
        <h3 class="closer">I would like to thank BharatIntern for providing me this opportunity😁</h3>
    </div>

    <script src="script.js"></script>
</body>

</html>
